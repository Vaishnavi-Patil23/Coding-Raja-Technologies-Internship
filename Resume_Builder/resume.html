<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h3 {
            color: #333;
        }
        label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .background {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        hr {
            border-color: #fff;
        }
    </style>
</head>
<body>

<div class="container" id="cv-form">
    <h1 class="text-center">Resume Generator</h1>
    
    <div class="row">
        <div class="col-md-6">
            <h3>Personal Information</h3>

            <div class="form-group mt-2">
                <label for="nameField">Your Name</label>
                <input type="text" id="nameField" class="form-control"/>
            </div>

            <div class="form-group mt-2">
                <label for="contactField">Your Phone No.</label>
                <input type="text" id="contactField" class="form-control"/>
            </div>

            <div class="form-group mt-2">
                <label for="addressField">Address</label>
                <textarea type="text" id="addressField" class="form-control" rows="5"></textarea>
            </div>
            
            <p class="text-secondary mt-3">Important Links</p>

            <div class="form-group mt-2">
                <label for="fbField">Facebook</label>
                <input type="text" id="fbField" class="form-control"/>
            </div>
            
            <div class="form-group mt-2">
                <label for="InstaField">Instagram</label>
                <input type="text" id="instaField" class="form-control"/>
            </div>
            
            <div class="form-group mt-2">
                <label for="linkField">LinkedIn</label>
                <input type="text" id="linkField" class="form-control"/>
            </div>

        </div>
        <div class="col-md-6">
            <h3>Professional Information</h3>

            <div class="form-group mt-2">
                <label for="objField">Objective</label>
                <textarea id="objField" class="form-control"></textarea>
            </div>

            <div class="form-group mt-2" id="we">
                <label for="weField">Work Experience</label>
                <textarea id="weField" class="form-control"></textarea>
                <div class="container text-center mt-2" id="weAddButton">
                    <button onclick="addNewWEField()" class="btn btn-primary btn-sm">ADD</button>
                </div>
            </div>

            <div class="form-group mt-2" id="aq">
                <label for="aqField">Academic Qualification</label>
                <textarea id="aqField" class="form-control"></textarea>
                <div class="container text-center mt-2" id="aqAddButton">
                    <button onclick="addNewAQField()" class="btn btn-primary btn-sm">ADD</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center mt-3">
        <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
    </div>
</div>

<!-- CV Template -->

<div class="container" id="cv-template">
    <div class="row">
        <div class="col-md-12 py-3 text-center background">
            <h1 id="nameT" class="text-light">John Doe</h1>
            <p id="contactT" class="text-light">123-456-7890 | john.doe@example.com | 123 Main St, City</p>
            <hr class="bg-light">
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center">Objective</h3>
            <p id="objT"></p>
        </div>
        <div class="col-md-6">
            <h3 class="text-center">Professional Information</h3>
            <h5 class="text-center">Work Experience</h5>
            <ul id="weT"></ul>
            <h5 class="text-center">Academic Qualifications</h5>
            <ul id="aqT"></ul>
        </div>
    </div>

    <div class="container text-center mt-3">
        <button onclick="printCV()" class="btn background">Print CV</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="resume.js"></script>
</body>
</html>
